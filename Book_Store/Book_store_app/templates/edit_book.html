{% extends 'base.html' %}
{% block title %}
EditBook
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}
  <form style="width: 50%;height: 600px; margin: auto;" class="border border-primary mt-3 p-5" enctype="multipart/form-data" method="post">
    <h3 class="text-center text-primary">Update Book</h3>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
{% endblock %}
